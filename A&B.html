<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<h1>A&B</h1>
	<script type="text/javascript">
	
	let a  = +prompt("ВВедиете число a");
	let b  = +prompt("ВВедиете число b");


	if (a>b)
	{
		for (let i= a; i>=b ; i--)
			{
				console.log(i);
			}	

	}

	else
	{
		for (let i= a; i<=b ; i++)
			{
				console.log(i);
			}
	}		


</script>
</body>
</html>
